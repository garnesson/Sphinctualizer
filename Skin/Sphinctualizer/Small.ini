[Metadata]
Name=Sphinctualizer
Author=Gustav Blomér (gkj.se)
Version=1.0
License=MIT
Information=Sphinctualizer is a circular audio visualizer, consisting of two rings that change diameter and size based on the sound. It was made with inspiration from the end credits animations of Bizzaro Studio.

[Rainmeter]
Update=25

[Variables]
@Include=#@#Variables.inc

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=#FFTSize#
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=2

[MeasureBand0]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
BandIdx=0

[MeasureBand1]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
BandIdx=1

[OuterSphincter]
Meter=Roundline
StartAngle=0
RotationAngle=(PI*2)
LineStart=(#SmallRadius#*0.25+[MeasureBand1]*#SmallRadius#*0.1-1)
LineLength=(#SmallRadius#*0.3+[MeasureBand0]*#SmallRadius#*0.2)
LineColor=#OuterSphincterColor#
Solid=1
AntiAlias=1
X=0
Y=0
W=#SmallRadius#
H=#SmallRadius#
UpdateDivider=1
DynamicVariables=1

[InnerSphincter]
Meter=Roundline
StartAngle=0
RotationAngle=(PI*2)
LineStart=(#SmallRadius#*0.08+[MeasureBand1]*#SmallRadius#*0.17)
LineLength=(#SmallRadius#*0.25+[MeasureBand1]*#SmallRadius#*0.1)
LineColor=#InnerSphincterColor#
Solid=1
AntiAlias=1
X=0
Y=0
W=#SmallRadius#
H=#SmallRadius#
UpdateDivider=1
DynamicVariables=1
